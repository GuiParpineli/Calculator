<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>

    <title>Calculadora</title>
</head>

<body>
<div class="container">
    <div class="visor-container">
        <div class="visor">
            <input id="screen-numbers" disabled>
        </div>
        <div class="keyboard">
            <ul>
                <li>
                    <button id="clean" onclick="clean()">C</button>
                </li>
                <li>
                    <button class='number' value=7>7</button>
                </li>
                <li>
                    <button class='number' value=8>8</button>
                </li>
                <li>
                    <button class='number' value=9>9</button>
                </li>
                <li>
                    <button class='operador' value='x' onclick="convert()">x</button>
                </li>
                <li>
                    <button class='number' value=4>4</button>
                </li>
                <li>
                    <button class='number' value=5>5</button>
                </li>
                <li>
                    <button class='number' value=6>6</button>
                </li>
                <li>
                    <button class='operador' onclick="convert()" value=->-</button>
                </li>
                <li>
                    <button class='number' value='1'>1</button>
                </li>
                <li>
                    <button class='number' value='2'>2</button>
                </li>
                <li>
                    <button class='number' value='3'>3</button>
                </li>
                <li>
                    <button class='operador' onclick="convert()" value='+'>+</button>
                </li>
                <li>
                    <button class='operador' value="%" onclick="convert()">%</button>
                </li>
                <li>
                    <button class='number' class='number' value='0'>0</button>
                </li>
                <li>
                    <button id='backspace' onclick="backspace()" value='<'><</button>
                </li>
                <li>
                    <button class='operador' onclick="convert()" value='รท'>รท</button>
                </li>
                <li>
                    <button class='number' value='.'>,</button>
                </li>
                <li>
                    <button class='number' value='00'>00</button>
                </li>
                <li >
                    <button id='btn-equal' onclick="convert()" value='='>=</button>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>

</html>
