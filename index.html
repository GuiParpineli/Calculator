<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
    
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="visor-container">
            <div class="visor">
                <div id="resultado"></div>
                <div id="screen-numbers"></div>
               <!--  <p class="visor-text" id="resultado">000000</p>
                <p class="visor-text">0000000000</p> -->
            </div>
            <div class="keyboard">
                <ul>
                    <li><button class='operador'id="clean">C</button></li>
                    <li><button class='number'id= 7 >7</button></li>
                    <li><button class='number'id= 8 >8</button></li>
                    <li><button class='number'id= 9 >9</button></li>
                    <li><button id="x">x</button></li>
                    <li><button class='number'id= 4 >4</button></li>
                    <li><button class='number'id= 5 >5</button></li>
                    <li><button class='number'id= 6 >6</button></li>
                    <li><button id="-">-</button></li>
                    <li><button class='number'id= 1 >1</button></li>
                    <li><button class='number'id= 2 >2</button></li>
                    <li><button class='number'id= 3 >3</button></li>
                    <li><button class='operador' id="+">+</button></li>
                    <li><button class='operador' id="%">%</button></li>
                    <li><button  class='number'id= 0 >0</button></li>
                    <li class="equal"><button id="btn-equal">=</button></li>
                    <li><button class='operador' id="รท">รท</button></li>
                    <li><button class='number' id="dot">,</button></li>
                    <li><button class='number' id= 00 >00</button></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
